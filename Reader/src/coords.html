<html>

<head>
<link rel="stylesheet" href="stepwise.css" />
</head>

<body>

<svg width="350" height="150">
<rect class="off" x="0"   y="0" width="20" height="20" />
<rect class="off" x="20"  y="0" width="20" height="20" />
<rect class="off" x="40"  y="0" width="20" height="20" />
<rect class="off" x="0"   y="20" width="20" height="20" />
<rect class="on"  x="20"  y="20" width="20" height="20" />
<rect class="off" x="40"  y="20" width="20" height="20" />
<rect class="off" x="0"   y="40" width="20" height="20" />
<rect class="off" x="20"  y="40" width="20" height="20" />
<rect class="off" x="40"  y="40" width="20" height="20" />

<rect class="off" x="70" y="0" width="20" height="20" />
<rect class="off" x="90" y="0" width="20" height="20" />
<rect class="off" x="110" y="0" width="20" height="20" />
<rect class="off" x="70" y="20" width="20" height="20" />
<rect class="on"  x="90" y="20" width="20" height="20" />
<rect class="off" x="110" y="20" width="20" height="20" />
<rect class="off" x="70" y="40" width="20" height="20" />
<rect class="off" x="90" y="40" width="20" height="20" />
<rect class="off" x="110" y="40" width="20" height="20" />

</svg>

</body>
</html>
